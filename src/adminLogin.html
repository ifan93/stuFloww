<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stuFlow-adminLogin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead" rel="stylesheet">
    <link href='css/login.css' rel='stylesheet'>
</head>

<body>
    <div class="admin">
        <h1>ADMIN</h1>
    </div>
    <div class="wrapper">
        <form action="php/admin.php" method="post">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" name="Aname" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="Apassword" placeholder="password" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label> <input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button class="btn" type="submit">Login</button>
            
        </form>
    </div>

</body>

</html>
